          <!-- Content Area -->
          <div class="flex-1 px-8 py-6">
            <div class="max-w-6xl mx-auto">
              <!-- Header -->
              <div class="flex flex-wrap justify-between gap-3 mb-6">
                <div>
                  <h1 class="text-[#101518] tracking-light text-[32px] font-bold leading-tight">Gestión de Artículos</h1>
                  <p class="text-[#101518] text-base font-normal leading-normal">Gestiona tu inventario de productos y servicios</p>
                </div>
                <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#0b80ee] text-white text-sm font-medium leading-normal hover:bg-[#0970d3]" onclick="showNewProductModal()">
                  <span class="truncate">Nuevo Artículo</span>
                </button>
              </div>

              <!-- Search and Filters -->
              <div class="mb-6">
                <div class="flex gap-4 mb-4">
                  <div class="flex-1">
                    <label class="flex flex-col min-w-40 h-12 w-full">
                      <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                        <div class="text-[#637491] flex border-none bg-[#f0f3f7] items-center justify-center pl-4 rounded-l-xl border-r-0">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                            <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                          </svg>
                        </div>
                        <input
                          data-search="products"
                          placeholder="Buscar por código, nombre o descripción..."
                          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#101518] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f7] focus:bg-white h-full placeholder:text-[#637491] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                          type="text"
                        />
                      </div>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Products Table -->
              <div class="bg-white rounded-xl border border-[#dce0e5] overflow-hidden">
                <table class="w-full">
                  <thead class="bg-[#f8f9fa] border-b border-[#dce0e5]">
                    <tr>
                      <th class="text-left px-4 py-3 text-[#101518] text-sm font-medium">Código</th>
                      <th class="text-left px-4 py-3 text-[#101518] text-sm font-medium">Nombre</th>
                      <th class="text-left px-4 py-3 text-[#101518] text-sm font-medium">Descripción</th>
                      <th class="text-left px-4 py-3 text-[#101518] text-sm font-medium">Precio</th>
                      <th class="text-left px-4 py-3 text-[#101518] text-sm font-medium">IVA</th>
                      <th class="text-left px-4 py-3 text-[#101518] text-sm font-medium">Stock</th>
                      <th class="text-left px-4 py-3 text-[#101518] text-sm font-medium">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="productsTableBody">
                    <!-- Products will be populated here -->
                  </tbody>
                </table>
              </div>

              <!-- Empty State -->
              <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-[#637491] mb-4">
                  <svg width="64" height="64" viewBox="0 0 256 256" fill="currentColor" class="mx-auto">
                    <path d="M80,64a8,8,0,0,1,8-8H216a8,8,0,0,1,0,16H88A8,8,0,0,1,80,64Zm136,56H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Zm0,64H88a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16ZM44,52A12,12,0,1,0,56,64,12,12,0,0,0,44,52Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,116Zm0,64a12,12,0,1,0,12,12A12,12,0,0,0,44,180Z"></path>
                  </svg>
                </div>
                <h3 class="text-[#101518] text-lg font-medium mb-2">No hay artículos</h3>
                <p class="text-[#637491] mb-4">Comienza agregando tu primer artículo al inventario</p>
                <button class="bg-[#0b80ee] text-white px-4 py-2 rounded-lg hover:bg-[#0970d3]" onclick="showNewProductModal()">
                  Crear Primer Artículo
                </button>

          </div>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 id="productModalTitle" class="text-lg font-medium text-[#101518]">Nuevo Artículo</h3>
            <button onclick="hideProductModal()" class="text-[#637491] hover:text-[#101518]">
              <svg width="24" height="24" viewBox="0 0 256 256" fill="currentColor">
                <path d="M208.49,191.51a12,12,0,0,1-17,17L128,145,64.49,208.49a12,12,0,0,1-17-17L111,128,47.51,64.49a12,12,0,0,1,17-17L128,111l63.51-63.52a12,12,0,0,1,17,17L145,128Z"></path>
              </svg>
            </button>
          </div>
          
          <form id="productForm" data-form-type="product">
            <div class="space-y-4">
              <div>
                <label class="text-sm font-medium text-[#101518] mb-1 block">Código *</label>
                <input type="text" name="codigo" required class="w-full px-3 py-2 border border-[#dce0e5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b80ee]" placeholder="Ej: PROD001">
              </div>
              
              <div>
                <label class="text-sm font-medium text-[#101518] mb-1 block">Nombre *</label>
                <input type="text" name="nombre" required class="w-full px-3 py-2 border border-[#dce0e5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b80ee]" placeholder="Nombre del artículo">
              </div>
              
              <div>
                <label class="text-sm font-medium text-[#101518] mb-1 block">Descripción</label>
                <textarea name="descripcion" rows="3" class="w-full px-3 py-2 border border-[#dce0e5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b80ee]" placeholder="Descripción del artículo"></textarea>
              </div>
              
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="text-sm font-medium text-[#101518] mb-1 block">Precio (€) *</label>
                  <input type="number" name="precio" required step="0.01" min="0" class="w-full px-3 py-2 border border-[#dce0e5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b80ee]" placeholder="0.00">
                </div>
                
                <div>
                  <label class="text-sm font-medium text-[#101518] mb-1 block">IVA (%)</label>
                  <select name="iva" class="w-full px-3 py-2 border border-[#dce0e5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b80ee]">
                    <option value="21">21%</option>
                    <option value="10">10%</option>
                    <option value="4">4%</option>
                    <option value="0">0%</option>
                  </select>
                </div>
              </div>
              
              <div>
                <label class="text-sm font-medium text-[#101518] mb-1 block">Stock</label>
                <input type="number" name="stock" min="0" class="w-full px-3 py-2 border border-[#dce0e5] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0b80ee]" placeholder="0">
              </div>
            </div>
            
            <div class="flex gap-3 mt-6">
              <button type="button" onclick="hideProductModal()" class="flex-1 px-4 py-2 border border-[#dce0e5] text-[#101518] rounded-lg hover:bg-[#f0f3f7]">
                Cancelar
              </button>
              <button type="submit" class="flex-1 px-4 py-2 bg-[#0b80ee] text-white rounded-lg hover:bg-[#0970d3]">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Product management functions
      window.products = [];
      
      async function loadProducts() {
        try {
          window.products = await ipcRenderer.invoke('db-get-all-products') || [];
          renderProductsTable();
        } catch (error) {
          console.error('Error loading products:', error);
          window.app.showNotification('Error al cargar los artículos', 'error');
        }
      }
      
      function renderProductsTable(productsToRender = null) {
        const products = productsToRender || window.products;
        const tbody = document.getElementById('productsTableBody');
        const emptyState = document.getElementById('emptyState');
        
        if (!tbody) return;

        tbody.innerHTML = '';

        if (products.length === 0) {
          emptyState.classList.remove('hidden');
          return;
        }

        emptyState.classList.add('hidden');

        products.forEach(product => {
          const row = document.createElement('tr');
          row.className = 'border-b border-[#f0f3f7] hover:bg-[#f8f9fa]';
          row.innerHTML = `
            <td class="px-4 py-3 text-[#101518] text-sm">${product.codigo || ''}</td>
            <td class="px-4 py-3 text-[#101518] text-sm font-medium">${product.nombre || ''}</td>
            <td class="px-4 py-3 text-[#637491] text-sm">${product.descripcion || '-'}</td>
            <td class="px-4 py-3 text-[#101518] text-sm">€${(product.precio || 0).toFixed(2)}</td>
            <td class="px-4 py-3 text-[#637491] text-sm">${product.iva || 21}%</td>
            <td class="px-4 py-3 text-[#637491] text-sm">${product.stock || 0}</td>
            <td class="px-4 py-3">
              <div class="flex gap-2">
                <button onclick="editProduct(${product.id})" class="text-[#0b80ee] hover:text-[#0970d3] text-sm">
                  Editar
                </button>
                <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-700 text-sm">
                  Eliminar
                </button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      }
      
      function showNewProductModal() {
        document.getElementById('productModalTitle').textContent = 'Nuevo Artículo';
        document.getElementById('productForm').reset();
        document.getElementById('productForm').removeAttribute('data-edit-id');
        document.getElementById('productModal').classList.remove('hidden');
      }
      
      function hideProductModal() {
        document.getElementById('productModal').classList.add('hidden');
      }
      
      async function editProduct(id) {
        const product = window.products.find(p => p.id === id);
        if (!product) return;
        
        document.getElementById('productModalTitle').textContent = 'Editar Artículo';
        document.getElementById('productForm').setAttribute('data-edit-id', id);
        
        // Fill form with product data
        const form = document.getElementById('productForm');
        form.codigo.value = product.codigo || '';
        form.nombre.value = product.nombre || '';
        form.descripcion.value = product.descripcion || '';
        form.precio.value = product.precio || '';
        form.iva.value = product.iva || 21;
        form.stock.value = product.stock || 0;
        
        document.getElementById('productModal').classList.remove('hidden');
      }
      
      async function deleteProduct(id) {
        if (!confirm('¿Estás seguro de que quieres eliminar este artículo?')) return;
        
        try {
          await ipcRenderer.invoke('db-delete-product', id);
          window.app.showNotification('Artículo eliminado correctamente', 'success');
          await loadProducts();
        } catch (error) {
          console.error('Error deleting product:', error);
          window.app.showNotification('Error al eliminar el artículo', 'error');
        }
      }
      
      // Search functionality
      const searchInput = document.querySelector('[data-search="products"]');
      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          
          if (!searchTerm) {
            renderProductsTable();
            return;
          }

          const filteredProducts = window.products.filter(product => 
            (product.codigo && product.codigo.toLowerCase().includes(searchTerm)) ||
            (product.nombre && product.nombre.toLowerCase().includes(searchTerm)) ||
            (product.descripcion && product.descripcion.toLowerCase().includes(searchTerm))
          );

          renderProductsTable(filteredProducts);
        });
      }
      
      // Load products when page loads
      document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
      });
    </script>
  </body>
</html>
