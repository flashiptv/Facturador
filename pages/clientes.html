    <script>
      function showNewClientModal() {
        const modal = document.getElementById('newClientModal');
        const form = document.querySelector('[data-form-type="client"]');
        
        // Limpiar formulario
        if (form) {
          form.reset();
          form.removeAttribute('data-edit-id');
        }
        
        // Cambiar título a "Nuevo Cliente"
        document.querySelector('#newClientModal h3').textContent = 'Nuevo Cliente';
        
        modal.classList.remove('hidden');
      }
      
      function hideNewClientModal() {
        const modal = document.getElementById('newClientModal');
        const form = document.querySelector('[data-form-type="client"]');
        
        // Limpiar formulario
        if (form) {
          form.reset();
          form.removeAttribute('data-edit-id');
          
          // Limpiar errores de validación
          const errorElements = form.querySelectorAll('.field-error');
          errorElements.forEach(error => error.remove());
          
          const inputsWithErrors = form.querySelectorAll('.border-red-500');
          inputsWithErrors.forEach(input => {
            input.classList.remove('border-red-500', 'border-2');
          });
        }
        
        modal.classList.add('hidden');
      }
      
      // Cerrar modal con Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          const modal = document.getElementById('newClientModal');
          if (!modal.classList.contains('hidden')) {
            hideNewClientModal();
          }
        }
      });

      // Cerrar modal al hacer clic fuera
      document.getElementById('newClientModal').addEventListener('click', function(e) {
        if (e.target === this) {
          hideNewClientModal();
        }
      });
    </script>
